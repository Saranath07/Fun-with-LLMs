<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generating Proposal</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Proposal Generator</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4 text-center">Generating Your Proposal</h2>
                <div class="progress mb-3">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                </div>
                <p id="status-message" class="text-center">Starting...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to Poll the Server -->
    <script>
        var taskId = "{{ task_id }}";
        function updateProgress() {
            fetch("/status/" + taskId)
                .then(response => response.json())
                .then(data => {
                    var progressBar = document.getElementById('progress-bar');
                    var statusMessage = document.getElementById('status-message');
                    var percent = Math.floor((data.current / data.total) * 100);

                    progressBar.style.width = percent + '%';
                    progressBar.setAttribute('aria-valuenow', percent);
                    statusMessage.textContent = data.status;

                    if (data.state === 'SUCCESS') {
                        // Redirect to result page
                        window.location.href = '/result/' + taskId;
                    } else if (data.state === 'FAILURE') {
                        statusMessage.textContent = 'An error occurred.';
                    } else {
                        setTimeout(updateProgress, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    setTimeout(updateProgress, 1000);
                });
        }
        updateProgress();
    </script>
</body>
</html>
